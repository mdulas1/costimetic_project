let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderProducts() {
    const keyword = document.getElementById('search').value.toLowerCase();
    const category = document.getElementById('category').value;
    const grid = document.getElementById('productGrid');
    grid.innerHTML = '';

    products
        .filter(p =>
            p.name.toLowerCase().includes(keyword) &&
            (category === '' || p.category === category)
        )
        .forEach(p => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
                <img src="${p.image}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>Category: ${p.category}</p>
                <p>Price: ₦${p.price}</p>
                <div class="qty">
                    Qty: <input type="number" id="qty-${p.id}" value="1" min="1" style="width: 50px;">
                </div>
                <button onclick="addToCart(${p.id})">Add to Cart</button>
                <button onclick="buyNow(${p.id})">Buy Now</button>
            `;
            grid.appendChild(div);
        });
}

function addToCart(productId) {
    const qty = parseInt(document.getElementById(`qty-${productId}`).value) || 1;
    const product = products.find(p => p.id === productId);
    for (let i = 0; i < qty; i++) {
        cart.push(product);
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}

function buyNow(productId) {
    addToCart(productId);
    alert("Thank you for your purchase!");
    cart = [];
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}

function removeFromCart(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}

function clearCart() {
    cart = [];
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
}

function renderCart() {
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    cartItems.innerHTML = '';
    let total = 0;
    if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.innerHTML = '';
        return;
    }

    // Group cart items by product and count quantities
    const grouped = {};
    cart.forEach(item => {
        if (!grouped[item.id]) {
            grouped[item.id] = { ...item, qty: 0 };
        }
        grouped[item.id].qty += 1;
    });

    Object.values(grouped).forEach((item, i) => {
        total += item.price * item.qty;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
            ${item.name} - ₦${item.price} x ${item.qty}
            <button onclick="removeFromCart(${cart.findIndex(c => c.id === item.id)})">Remove</button>
        `;
        cartItems.appendChild(div);
    });

    cartTotal.innerHTML = `Total: ₦${total} <button onclick="clearCart()">Clear Cart</button>`;
}
